<!DOCTYPE html>
<html>
    <head>
        <title>NAME CARD</title>
        <meta charset="utf-8" />
        <link href="css/name_card_style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- <h4><a href="">back</a></h4> -->
        <div class="wrapper">
        <h1>Make Your Name Card</h1>
        <div class="left">
            <label>NAME</label>
            <label>JOB</label>
            <label>ADDRESS</label>
            <label>PHONE NUMBER</label>
            <label>EMAIL</label>
            
        </div>
        <div class="right">
            <input required id="name" placeholder="Name" type="text"/>
            <input required id="job" placeholder="Job" type="text"/>
            <input required id="address" placeholder="Address" type="text"/>
            <input required id="phone" placeholder="Phone Number" type="text" />
            <input required id="email" placeholder="Email Address" type="email" />
            <button id="btn">SUBMIT</button>
        </div>
    </div>
    <div class="result">
    <canvas id="canvas" class="canvas"></canvas>
        <p><button class="saveBtn" id="save">Save</button></p>
        <script src="js/name_card.js"></script>
    <script src="js/name_card.js"></script>
    </div>
    </body>
</html>
