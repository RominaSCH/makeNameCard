<!DOCTYPE html>
<html>
    <head>
        <title>NAME CARD</title>
        <meta charset="utf-8" />
        <link href="css/name_card_style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- <h4><a href="">back</a></h4> -->
        <div class="wrapper">
        <h1>Make Your Name Card</h1>
        <div class="left">
            <!-- <label>LOGO</label> -->
            <label>NAME</label>
            <label>SECTION(PART)</label>
            <label>ADDRESS</label>
            <label>PHONE NUMBER</label>
            <label>EMAIL</label>
            
        </div>
        <div class="right">
            <!-- <input class="inputImage" id="imageLoader" type="file" name="imageLoader"/> -->
            <input required id="name" placeholder="Name" type="text"/>
            <input required id="job" placeholder="Section(Part)" type="text"/>
            <input required id="address" placeholder="Address" type="text"/>
            <input required id="phone" placeholder="Phone Number" type="text" />
            <input required id="email" placeholder="Email Address" type="email" />
            <div class="btns">
            <button id="btn">Ver1</button>
            <button id="btn2">Ver2</button>
            <button id="btn3">Ver3</button>
            </div>
        </div>
    </div>
    <div class="result">
    <canvas id="canvas" class="canvas"></canvas>
    <button class="saveBtn">Save</button>
    </div>
    
    <script src="js/name_card.js"></script>
    </body>
</html>
